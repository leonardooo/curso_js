<html>
    <head>
        <meta charset="UTF-8"/>
        <script type="text/javascript">
            function calcular() {
                console.log('OI');
                let valor = 0;
                let prod = document.getElementById("produto").value;
                switch(prod) {
                    case 'beterraba':
                        valor = 1;
                        break;
                    case 'alface':
                        valor = 0.5;
                        break;
                    case 'acelga':
                        valor = 2;
                        break;
                    case 'pimenta':
                        valor = 1.5;
                        break;
                    case 'cebola':
                        valor = 0.45;
                        break;
                    default:
                        valor = 0;
                }

                let qtd = Number.parseInt(document.getElementById('quant').value);
                valor *= qtd;

                document.getElementById('total').value = valor;

                let total_desc = valor;
                let desc = document.getElementById('desconto').value;
                switch(desc) {
                    case 'cash':
                        total_desc -= (total_desc * 0.1);
                        break;
                    case 'boleto':
                        total_desc -= (total_desc * 0.05);
                        break;
                    default:
                        total_desc = total_desc;
                }

                document.getElementById('res').innerHTML = total_desc;
            }
        </script>
    </head>
    <body>
        <select id="produto">
            <option value="beterraba">Beterraba R$1</option>
            <option value="alface">Alface R$0,5</option>
            <option value="acelga">Acelga R$2</option>
            <option value="pimenta">Pimenta R$1,5</option>
            <option value="cebola">Cebola R$0,45</option>
        </select><br/>
        <input id="quant" type="number"/><br/>
        <input id="total" type="number" readonly/><br/>
        <select id="desconto">
            <option value="cash">Cash -10%</option>
            <option value="boleto">Boleto -5%</option>
        </select><br/>
        <input type="button" onclick="calcular()" value="Calcular"/>
        <div id="res"></div>
    </body>
</html>
